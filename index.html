<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lioden Genetics Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    select, button {
      margin: 10px 5px;
      padding: 8px;
    }
    .cub-result {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Lioden Genetics Simulator</h1>
  <h3>Parent 1 Genetics:</h3>
  <label>Colour Group:</label>
  <select id="p1Colour">
    <option value="Black">Black</option>
    <option value="Cream">Cream</option>
    <option value="Golden">Golden</option>
    <option value="Red">Red</option>
  </select>
  <label>Shade:</label>
  <select id="p1Shade">
    <option value="Dark">Dark</option>
    <option value="Medium">Medium</option>
    <option value="Light">Light</option>
  </select>

  <h3>Parent 2 Genetics:</h3>
  <label>Colour Group:</label>
  <select id="p2Colour">
    <option value="Black">Black</option>
    <option value="Cream">Cream</option>
    <option value="Golden">Golden</option>
    <option value="Red">Red</option>
  </select>
  <label>Shade:</label>
  <select id="p2Shade">
    <option value="Dark">Dark</option>
    <option value="Medium">Medium</option>
    <option value="Light">Light</option>
  </select>

  <button onclick="simulateLitter()">Simulate 4 Cubs</button>

  <div id="results"></div>

  <script>
    function getColourResult(c1, c2) {
      return c1 === c2 ? c1 : (Math.random() < 0.5 ? c1 : c2);
    }

    function getShadeResult(s1, s2) {
      const combo = [s1, s2].sort().join("-");
      const rand = Math.random();

      switch(combo) {
        case "Dark-Dark": return "Dark";
        case "Light-Light": return "Light";
        case "Dark-Light":
          if (rand < 0.25) return "Dark";
          if (rand < 0.75) return "Medium";
          return "Light";
        case "Medium-Medium":
          if (rand < 0.15) return "Dark";
          if (rand < 0.85) return "Medium";
          return "Light";
        case "Dark-Medium":
          return rand < 0.5 ? "Dark" : "Medium";
        case "Light-Medium":
          return rand < 0.5 ? "Light" : "Medium";
        default: return "Medium"; // fallback
      }
    }

    function simulateLitter() {
      const p1Colour = document.getElementById("p1Colour").value;
      const p2Colour = document.getElementById("p2Colour").value;
      const p1Shade = document.getElementById("p1Shade").value;
      const p2Shade = document.getElementById("p2Shade").value;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h3>Litter Results:</h3>";

      for (let i = 0; i < 4; i++) {
        const colour = getColourResult(p1Colour, p2Colour);
        const shade = getShadeResult(p1Shade, p2Shade);
        const cub = document.createElement("div");
        cub.className = "cub-result";
        cub.innerText = `Cub ${i + 1}: ${colour} | ${shade}`;
        resultsDiv.appendChild(cub);
      }
    }
  </script>
</body>
</html>
